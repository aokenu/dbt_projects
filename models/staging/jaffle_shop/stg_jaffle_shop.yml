version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: id
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: id
        tests:
          - Unique
          - not_null
      - name: status
        tests:
          - unique
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
